name: "Reach"
main: "net.ezenity.reach.Main"
version: "2.0.2"
description: "Your go to for Tools, Weapons and protections."
author: "Ezenity"
api-version: "1.16"
depend: [SmartInvs]

commands:
  reach:
    description: Reload command for plugin
    usage: /<command> (reload)
  portal:
    description: Open up Reach Portals
    usage: /<command> (main)

permissions:
  command.reach.reload:
    description: Allows you to reload the configuration files
    default: op
  command.reach.portals:
    description: Allows you to access all the portal command and its sub portals
    default: op
  command.reach.portal.main:
    description: Allows you to access reach main portal
    default: op
  command.reach.portal.tools:
    description: Allows you to access reach tools portal
    default: op
  command.reach.portal.tools.treeSpawner:
    description: Allows you to use the Tree Spawner Tool
    default: op
  command.reach.portal.weapons:
    description: Allows you to access reach weapons portal
    default: op